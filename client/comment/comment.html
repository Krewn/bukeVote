<template name = "comment" >
	<div class="comment">
		<h4>User:: {{creator}} Says:</h4>
		{{#if isUsersComment}}
			<mark class = "myComment">
				<span contenteditable="true" class="commentSpan" data-id="{{_id}}">
					{{{title}}}
				</span><br>
			</mark>
		{{else}}
			{{#if rendered}}
				<br><span class="commentSpan" data-id="{{_id}}">{{{title}}}</span><br>
			{{else}}
				<br><span class="commentSpan" data-id="{{_id}}">{{title}}</span><br>
			{{/if}}
		{{/if}}
		{{>interactButtons}}
		{{#if showComments}}
			{{#each getComments}}
				{{>comment}}
			{{/each}}
		{{/if}}
	</div>
</template>
