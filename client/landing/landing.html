<template name = "landing">
	<head>
		<title>Annon</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> 
	</head>
	<body><!-- Next Step -> SCALE EVERYTHING !-->
		{{>myNavbar}}
		<div class = "container">
				{{#if UserFocus}}
					{{#each GetFocus}}
						{{>itemView}}
					{{/each}}
				{{else}}
					<div id = "results" class="container threeCol">
						{{#each foundItem}}
							{{>itemButton}}
						{{/each}}
					</div>
				{{/if}}
				<div id = "find">
					 <input type="checkbox" id="BillsSelector" value="Bills" checked> <span>Bills</span>
					 <input type="checkbox" id="CommentsSelector" value="Comments"><span>Comments</span>
					 <input type="checkbox" id="VotesSelector" value="Votes"> <span>Votes</span>
					 <input type="checkbox" id="AnnotationsSelector" value="Annotations"> <span>Annotations</span>
					 <br><span contenteditable="true" id = "KeyWords">SearchHere</span>
				</div>
				<button type="button" id = "searchButton">Search</button>
		</div>
		
	</body>
</template>
