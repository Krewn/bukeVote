<template name = "landing">
	<head>
		<title>Focus</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> 
	</head>
	<body><!-- Next Step -> SCALE EVERYTHING !-->
		{{>myNavbar}}
		<div class = "container">
				{{#if UserFocus}}
					{{#each GetFocus}}
						<span class = "annotatable" data-type = {{type}} data-id = {{target}}>
						   {{{title}}}
						   {{{content}}}
						</span>
						<!-- commentButton !-->
					{{/each}}
				{{else}}
					<div id = "results" class="container threeCol">
						{{#each foundItem}}
							{{>itemButton}}
						{{/each}}
					</div>
				{{/if}}
				<div id = "find">
					 <input type="checkbox" id="BillsSelector" value="Bills"> <span>Bills</span>
					 <input type="checkbox" id="CommentsSelector" value="Comments"><span>Comments</span>
					 <input type="checkbox" id="VotesSelector" value="Votes"> <span>Votes</span>
					 <input type="checkbox" id="AnnotationsSelector" value="Annotations"> <span>Annotations</span>
					 <br><span contenteditable="true" id = "searchText">SearchHere</span>
				</div>
				<button type="button" id = "searchButton">Search</button>
			<div id = "feed">
				<h3>You and your associates:</h3>
					{{#each GetMyHighlights}}
							<div class="annotation">
								<span style="background-color:yellow">
									{{{title}}}
								</span>
								<br><span contenteditable="true" class="annotationSpan" data-id="{{_id}}">
									{{{content}}}
								</span><br>
								<span class="delete materialSpan" data-id="{{_id}}">delete</span>
								<span class="upIt materialSpan" data-id="{{_id}}">Approve</span>
								<span class="downIt materialSpan" data-id="{{_id}}">Disapprove</span>
								<span class="updateButton materialSpan" data-id="{{_id}}">save</span>
								<span class="ShowComments materialSpan" data-id="{{_id}}">ShowComments</span>
								<span class="Comment materialSpan" data-id="{{_id}}">Comment</span>
							</div>
					{{/each}}
					{{#each GetHighlights}}
						<span class = "{{type}}">
							{{{title}}}
							<span>
								{{{content}}}
							</span>
						</span>
					{{/each}}
				<div id = "profile">
					<!-- DisplayUserProfile !-->
				</div>
			</div>
		</div>
		
	</body>
</template>
