<template name = "itemView" >
	<span class = "annotatable" data-type = {{type}} data-id = {{target}}>
		{{#if contentDocument}}
			{{{title}}}
			{{{content}}}
		{{/if}}
		{{#if contentAnnotation}}
			{{{title}}}
			{{{content}}}
		{{/if}}
		{{#if contentVote}}
			{{{title}}} <!-- TODO !-->
			{{{content}}} 
		{{/if}}
		{{#if contentComment}}
			{{{title}}}
		{{/if}}
		<!-- 
		Adjust above to set what gets rendered as {{escaped text}} and what gets rendered as {{{html}}}.
		!-->
	</span><br>
	{{>interactButtons}}
	{{#if showComments}}
		<div id = "feed">
			<h3>Peanuts:</h3>
					<!-- 
					The same distinction is made {{escaped text}} and what gets rendered as {{{html}}} 
					in the highlight and comment template.
					!-->
				{{#each GetMyHighlights}}
					{{>highlight}}
				{{/each}}
				{{#each GetHighlights}}
					{{>highlight}}
				{{/each}}
				{{#each GetMyComments}}
					{{>comment}}
				{{/each}}
				{{#each GetComments}}
					{{>comment}}
				{{/each}}
				{{#each GetMyVotes}}
					{{>vote}}
				{{/each}}
				{{#each GetVotes}}
					{{>vote}}
				{{/each}}
			<div id = "profile">
				<!-- DisplayUserProfile !-->
			</div>
		</div>
	{{/if}}
</template>
