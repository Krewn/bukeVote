<template name = "highlight" >
	<div class="annotation">
		<h4>User :: {{creator}} Notes:</h4>
		{{#if mine}}
			<span style="background-color:yellow">
				{{{title}}}
			</span><br>
			<span contenteditable="true" class="annotationSpan" data-id="{{_id}}">
				{{{content}}}
			</span><br>
		{{else}}
				<span class = "{{type}}">
					{{{title}}}
				</span><br>
				<span>
					{{#if rendered}}
						{{{content}}}
					{{else}}
						{{content}}
					{{/if}}
				</span><br>
		{{/if}}
		{{>interactButtons}}
		{{#if showComments}}
			{{#each getComments}}
				{{>comment}}
			{{/each}}
		{{/if}}
	</div>
</template>
